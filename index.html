<!DOCTYPE html>
<html>
<head>
	<title>Grandview Brackets</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<img src="imgs/logo.png">
		<h1>Grandview Chronicle Brackets</h1>
		<div id="header-links">
			<a id="open-login">Log In</a>
		</div>
		<div id="login-dropdown" style="height: 0px;">
			<p id="email-p">Email</p>
			<p id="close-login">&#10006</p><br>
			<input type="text" name="email" id="email">
			<p style="margin-top: 4px;">Password</p>
			<input type="password" name="password" id="password"><br>
			<div class="auth-button" style="float: left;">Log In</div>
			<div class="auth-button" style="float: right;">Sign Up</div>
		</div>
	</div>

	<div id="main-page">
		<div id="hero-card">
			<div id="hero-link">
				<h1>March Madness Bracket</h1>
			</div>
		</div>

		<div id="all-cards">
			<div class="card">
				<p class="card-title">March Madness</p>
				<img class="card-image" src="">
			</div>

			<div class="card">
				<p class="card-title">March Madness</p>
				<img class="card-image" src="">
			</div>

			<div class="card">
				<p class="card-title">March Madness</p>
				<img class="card-image" src="">
			</div>
		</div>
	</div>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
